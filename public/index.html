<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Chat-App.</title>
    </head>
    <body>
        <div id="My_chat">
            <h1>Chat-Time.</h1>
            <br />
            <br />
            <div class = "form-box" id="form-box">
                <div class = "button-box"></div>

            <form id="initial-one" class="myform">
                <u><h2 style="font-size: 30px; border-style: groove; border-radius: 15px 50px 30px;font-family: Arial, Helvetica, sans-serif; color: coral; border: 3px;  border-style: groove;border-color: black;">Sign up to have a blast.</h2></u>
                <br>
                <br>
                <input style="border-style: groove; border-radius: 15px 50px 30px; height: 50px; width: 300px; text-align: center;" class = "button1 bouncy" id="myname" name="message" type="text" placeholder="Enter your name here." />
                <br>
                <br>

                <input style="border-style: groove; border-radius: 15px 50px 30px; height: 50px; width: 300px; text-align: center;" class = "button1 bouncy" id="myemail" name="message" type="text" placeholder="Enter your email here." />
                <br />
                <br />

                <input style="border-style: groove; border-radius: 15px 50px 30px; height: 50px; width: 300px; text-align: center;" class = "button1 bouncy" id="mypassword" name="message" type="password" placeholder="Enter your Password here." />
                <br />
                <br />

                <div class="flex_buttons">
                    <button style = "border-style: groove; border-radius: 15px 50px 30px; height: 50px; width: 120px; text-align: center;" class = "button1 bouncy" type="submit" id="button_details" formmethod="GET">Register.</button>
                    <button style="border-style: groove; border-radius: 15px 50px 30px; height: 50px; width: 120px; text-align: center;" class = "button1 bouncy" onclick="clearplease()">Clear all details.</button>
                </div>

                <br>
                <br>

                <button id="Existing-user">
                    <a href="http://localhost:3000/Login">Already an existing user? Click here to Log in!</a>
                </button>
                <br />
                <br />
            </form>
        </div>

        <!--
        <button id = "Location">
        Get Location!
        </button>
        <p id = 'mylocation'></p>
        -->  


        




            <!-- A creation of a template for dynamic web pages.-->
        </div>
    </body>
    <script id="messaging-template" type="text/html">
        <div>
            <p><h2>{{message}}</h2></p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{url}}" target = "_blank">My current location.</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script id="Functions">
        function clearplease() {
            document.getElementById("myemail").value = "";
            document.getElementById("myname").value = "";
        }
    </script>
</html>
