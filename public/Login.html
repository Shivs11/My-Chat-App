<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to have a great time!</title>
    <link rel="stylesheet" href="styleforlogin.css">
</head>
<body>
    <form id = "loginplease" action="">
        <div class = "login-box">
            <h1>Login!</h1>
            <div class = "textbox">
                <input id = "username" type="text" placeholder="Username" name="" value="">
            </div>
    
            <div class = "textbox">
                <input id = "mypassword" type="password" placeholder="Password" name="" value="">
            </div>
    
            <button class = "btn" type="submit" id="button_details" formmethod="GET">Submit.</button>
        </div>
    </form>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

</html>
