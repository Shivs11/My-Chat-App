<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time-pass</title>
        <link rel="stylesheet" media="screen" href="stylechat.css" />
    </head>
    <body>
        <div class = "heading">
            <h1>Welcome to Time-Pass.</h1>
        </div>
        <div class="chatbox">
            <div class="chatlogs">
                <div class="chat friend">
                    <div class="user-photo"></div>
                    
                    <div id="template_time"></div>
                    <script id="messaging-template" type="text/html">
                        <p class = "chat-message">{{time}} - {{message}}</p>
                </script>
                </script>
                </div>
                <div class="chat self">
                    <div class="user-photo"></div>
                    <div id="template_time"></div>
                    <script id="messaging-template" type="text/html">
                        <p class = "chat-message">{{time}} - {{message}}</p>
                </script>
                </div>

            </div>

            <br />
            <br />
            <form id="messagesform" action="">
                <div class = "message_form" id="message-form">
                    <input id="messagenow" placeholder="Message" messagetype="text" />
                    <button class="Button">Send message.</button>
                </div>
            </form>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/working.js"></script>
</html>
